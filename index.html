      <div class="blog-box" data-title="Power BI – Dashboard Overview" data-content="This dashboard 
      illustrates the structure of an HR Analytics Dashboard, designed to track employee performance,
       attrition, and workforce insights effectively. At the core lies the employee dataset, 
       which connects with multiple attributes like age, salary, education, and years at the company. 
       Attrition by role and gender highlights workforce gaps, while salary and service years provide key
        performance indicators. Visuals include bar charts, pie charts, and trend analysis for deeper insights.
         This structure ensures streamlined HR operations and accurate reporting across organizational activities, 
         built using the Power BI tool by Neeraj Singh (Neon). 
         Detailed Points about the HR Analytics Dashboard:. 

1- Employee Overview – Displays a total of 1,473 employees tracked in the dataset with 237 attritions recorded. 
2- Attrition Rate – Shows a calculated attrition percentage of 16.1%, which is a key KPI for HR management. 
3- Demographic Insights – Highlights the average employee age as 37 years, providing workforce age distribution for better planning. 
4- Compensation Analysis – Displays an average salary of 6.5K, giving HR an overview of pay scales. 
5- Experience Tracking – Average company tenure is shown as 7 years, helping identify loyalty and turnover trends. 
6- Attrition by Gender – A comparison metric shows 140 male attritions vs 79 female attritions, revealing gender-wise differences. 
7- Attrition by Education – A donut chart breaks attrition into categories: Life Sciences (38%), Medical (27%), Marketing (15%), Technical Degree (14%), and Other (5%). 
8- Attrition by Age Group – A bar chart shows highest attrition in 26–35 years (116) followed by 18–25 years (44) and 36–45 years (43). 
9- Attrition by Job Role – Laboratory Technicians (62), Sales Executives (57), Research Scientists (47), and Sales Representatives (33) have the highest attrition counts. 
10- Attrition by Sales Slab – Majority of attrition is from employees earning up to 5K salary (163 employees), indicating pay-related turnover. 
11- Attrition by Years at Company – A line chart shows maximum attrition at 1 year (58 employees), indicating early exits, with smaller spikes at 5 and 10 years. 
12- Job Role Distribution – A table shows attrition counts across roles (e.g., Managers = 5, Human Resources = 12, Manufacturing Director = 10, Research Director = 2). 
13- High-risk Roles – Sales Executives and Laboratory Technicians have the highest turnover, suggesting targeted retention policies are needed. 
14- Visual KPIs – KPIs at the top provide quick-glance metrics for leadership (Total Employees, Attrition, Rate, Avg Age, Salary, Tenure). 
15- Segmented Tabs – Dashboard is structured into sections like Human Resources, Research & Development, Sales, making insights department-specific. 
16- Comparative Insights – By combining gender, salary, and education breakdowns, HR can identify patterns of attrition across multiple dimensions. 
17- Data Storytelling – Interactive visuals allow filtering and deeper analysis, making the dashboard suitable for HR decision-making. 
18- Retention Strategy Input – Insights from education, age, and salary-related attrition provide guidance for retention and hiring strategies. 
19- User-friendly Visualization – Clean design with bar charts, pie charts, and line graphs ensures easy interpretation of workforce analytics. 
20- Built in Power BI – The dashboard leverages Power BI’s advanced visualization and data modeling features, developed by Neeraj Singh (Neon)."

      <div class="blog-box" data-title="Tableau – Dashboard Overview" data-content="This dashboard

      and customer distribution effectively. 
      
      the core lies the customer dataset, which connects with order history,
       profit contribution, and sales per customer. Metrics like total orders, top customers, and order

       previous years. The dashboard also identifies top customers by profit for strategic insights.

         built using the Tableau tool by Neeraj Singh (Neon).

         1- Total Customers – Shows 638 customers with an increase of 8.62% compared to the previous year.

         6- Top Customers by Profit – Table lists customers with highest profits along with last order date, profit earned, and number of orders. 
         7- Comparative Insights – Each KPI compared with previous year’s results to track growth or decline. 
         8- Profit Contribution – Identifies customers contributing the most profit rather than just sales volume. 
         9- Segmented Focus – Dashboard divided into sections like KPI Overview, Weekly Trends, Customer Distribution, and Sales Dashboard.

         11- Performance Indicators – Uses green upward arrows to show growth and red downward arrows for decline. 
         12- Data Storytelling – Combines charts, trends, and tables in one interactive dashboard for easier decision-making. 
         13- Sales Monitoring – Helps track customer performance, identify sales gaps, and plan strategies. 
         14- Weekly Trends – Provides a detailed view of customer and sales activity on a weekly basis.

  <!-- Fullscreen popup -->
  <div id="fullscreen-view">
    <div id="close-btn">✖</div>
    <h2 id="fs-title"></h2>
    <div id="fs-container">
      <div id="fs-images"></div>
      <p id="fs-content"></p>
    </div>
  </div>

  <script>
    
    const blueOverlay = document.querySelector('.blue-overlay');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX - 100;
      const y = e.clientY - 100;
      blueOverlay.style.maskPosition = `${x}px ${y}px`;
      blueOverlay.style.webkitMaskPosition = `${x}px ${y}px`;
    });
    document.addEventListener('mouseleave', () => {
      blueOverlay.style.maskPosition = `-300px -300px`;
      blueOverlay.style.webkitMaskPosition = `-300px -300px`;
    });
  
    const blogBoxes = document.querySelectorAll('.blog-box');
    let currentIndex = 0;
    let interval;
    let isHovered = false;
  
    function highlightBox(index) {
      blogBoxes.forEach((box, i) => {
        box.classList.toggle('active', i === index);
      });
    }
  
    function startCycle() {
      interval = setInterval(() => {
        if (!isHovered) {
          currentIndex = (currentIndex + 1) % blogBoxes.length;
          highlightBox(currentIndex);
        }
      }, 5000);
    }
  
    function resetHover() {
      isHovered = false;
    }
  
    blogBoxes.forEach((box, index) => {
      box.addEventListener('mouseenter', () => {
        isHovered = true;
        highlightBox(index);
      });
  
      box.addEventListener('mouseleave', () => {
        isHovered = false;
      });
  
      box.addEventListener('click', () => {
        clearInterval(interval);
        isHovered = true;
  
        const title = box.getAttribute('data-title');
        const content = box.getAttribute('data-content');
        const images = JSON.parse(box.getAttribute('data-images'));
  
        const fsView = document.getElementById('fullscreen-view');
        const fsTitle = document.getElementById('fs-title');
        const fsContent = document.getElementById('fs-content');
        const fsImages = document.getElementById('fs-images');
        const closeBtn = document.getElementById('close-btn');
  
        fsTitle.textContent = title;
        fsContent.innerHTML = '';
        fsImages.innerHTML = '';
        fsView.classList.add('show');
  
        // Show text lines one-by-one
        const lines = content.split('. ').map(line => line.trim()).filter(line => line !== '');
        lines.forEach((line, i) => {
          const p = document.createElement('p');
          p.textContent = line + (line.endsWith('.') ? '' : '.');
          p.style.animationDelay = `${i * 200}ms`;
          p.classList.add('line-reveal');
          fsContent.appendChild(p);
        });
  
        // Show ER images one by one
        images.forEach((src, i) => {
          const img = document.createElement('img');
          img.src = src;
          img.style.opacity = 0;
          img.style.animation = `fadeIn 0.8s ease forwards`;
          img.style.animationDelay = `${i * 300}ms`;
          fsImages.appendChild(img);
        });
  
        closeBtn.onclick = () => {
          fsView.classList.remove('show');
          resetHover(); // <--- fix
          startCycle(); // <--- restart
        };
      });
    });
  
    // INITIAL LOAD EFFECTS
    window.addEventListener('DOMContentLoaded', () => {
      // Fade in logo
      
  
      // Fade in blog boxes one by one
      
  
      // Fade in title image after boxes
      
  
      // Start the cycling and highlight initial
      setTimeout(() => {
      highlightBox(currentIndex);
      startCycle();
    }, 3000);
    });
  </script>
